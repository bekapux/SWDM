<div class="bg-secondary text-primary select-none">
  <div class="mx-auto max-w-2xl px-4 sm:px-6 sm:py-10 lg:max-w-7xl lg:px-8">
    <h2 class="text-2xl font-bold text-center tracking-tight text-gray-900">
      {{ title }}
    </h2>

    <div
      class="mt-6 grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-2 lg:grid-cols-4 xl:gap-x-8"
    >
      @for (product of productList; track $index) {
      <ng-container>
        <card
          imageUrl="{{ product.mainImageUrl }}"
          slug="{{ product.slug }}"
          name="{{product.name}}"
          shortDescription="{{product.shortDescription}}"
          fullDescription="{{product.fullDescription}}"
          price="{{product.price}}"
        ></card>
      </ng-container>
      }
    </div>
  </div>
</div>
