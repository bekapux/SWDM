<header>
  <nav class="bg-primary px-4 lg:px-6 py-2.5 select-none">
    <div
      class="flex flex-wrap justify-between items-center mx-auto max-w-screen-xl"
    >
      <logo></logo>
      <nav-container>
        <nav-item routerLink="">Home</nav-item>
        <nav-item routerLink="company">Company</nav-item>
        <nav-item routerLink="marketPlace">MarketPlace</nav-item>
        <nav-item routerLink="features">Features</nav-item>
        <nav-item routerLink="team">Team</nav-item>
      </nav-container>
      @if(isAuthenticated() === false){
      <div class="flex items-center lg">
        <button-default class="text-white"> Log in </button-default>
      </div>
      } @else if(isAuthenticated() === true){
      <div class="flex items-center lg">
        <button-default class="text-white"> Log Out </button-default>
      </div>
      } @else if (isAuthenticated() === null) {
        <button-default class="text-white"> Loading... </button-default>
      }
    </div>
  </nav>
</header>
